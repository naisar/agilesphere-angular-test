<div *ngIf="error" class="error mb-3">{{ errorMessage }}</div>
<table *ngIf="citiesList.length" class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col" class="city-heading">City</th>
        <th scope="col" *ngFor="let th of tableTh" class="times">{{ th.time | date: 'haaa'}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let citiesList of citiesList">
        <td scope="row" class="city-name">{{citiesList.cityName}}</td>
        <td scope="row" *ngFor="let temps of citiesList.temps" class="temps">{{temps.temp}} &deg;</td>
    </tr>
    </tbody>
</table>
